<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Filter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".dropdown-toggle").forEach(dropdown => {
                new bootstrap.Dropdown(dropdown);
            });
        });
    </script>
    
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Set Resume Filtering Criteria</h2>
        <form id="filterForm">
            <div class="mb-3">
                <label for="job_role">Select Job Role:</label>
                <select name="job_role" id="job_role" class="form-control">
                    <option value="">Select a Role</option>
                </select>
            </div>

            <label for="gpa_cutoff">Minimum GPA:</label>
            <input type="number" name="gpa_cutoff" step="0.1" min="0" max="4.0" required>
            <br>

            <label for="experience">Minimum Experience (years):</label>
            <input type="number" name="experience" min="0" required>
            <br>

            <label>Must-Have Skills/Certifications:</label>
            <div class="dropdown">
                <button class="btn btn-primary w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Select Must-Have Skills
                </button>
                <div class="dropdown-menu p-3" id="must_have_list"></div>
            </div>
            <br>

            <label>Nice-to-Have Skills/Certifications:</label>
            <div class="dropdown">
                <button class="btn btn-primary w-100 dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Select Nice-to-Have Skills
                </button>
                <div class="dropdown-menu p-3" id="nice_to_have_list"></div>
            </div>
            <br>

            <input type="submit" class="btn btn-success w-100 mt-3" value="Apply Filters">
        </form>

        <h2 class="text-center mt-4">Upload Resumes</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" class="form-control mb-2" name="resumes" multiple>
            <input type="submit" class="btn btn-warning w-100" value="Upload">
        </form>

        <div id="uploadStatus" class="mt-3"></div>
        <div id="results" class="mt-3"></div>
    </div>

    <!-- Link to the External JavaScript File -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
