<!DOCTYPE html>
<html>
<head>
    <title>Screening Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background-color: #f5f6f8;
        font-family: 'Segoe UI', sans-serif;
        }
        .card {
        border-radius: 16px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .table td, .table th {
        vertical-align: middle;
        }
    </style>
    </head>
    <body>
    <div class="container mt-5">
        <div class="card p-4">
        <h3 class="mb-4 text-success text-center">Screening Results</h3>

        <form method="GET" class="row g-3 mb-4">
            <div class="col-md-4">
            <label for="min_score" class="form-label">Minimum Match Score</label>
            <select class="form-select" name="min_score" id="min_score">
                <option value="">-- No Filter --</option>
                <option value="0.5">50%</option>
                <option value="0.6">60%</option>
                <option value="0.7">70%</option>
                <option value="0.8">80%</option>
                <option value="0.9">90%</option>
            </select>
            </div>
            <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
            </div>
        </form>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th style="width: 120px;">Score (%)</th>
                <th>Explanation</th>
            </tr>
            </thead>
            <tbody>
            {% for r in reviews %}
            <tr>
                <td>{{ (r.score * 100) | round(2) }}</td>
                <td>{{ r.explanation }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="text-end">
            <a class="btn btn-secondary mt-3" href="/">Back</a>
        </div>
        </div>
    </div>
</body>
</html>
