<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screening Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-11">
        <div class="card p-4">
          <h3 class="mb-4 text-center text-success">Screening Results</h3>
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>Resume</th>
                  <th>Score (%)</th>
                  <th>Role</th>
                  <th>Explanation</th>
                </tr>
              </thead>
              <tbody>
                {% for r in reviews %}
                <tr>
                  <td><a href="/uploads/{{ r.filename }}" target="_blank">{{ r.filename }}</a></td>
                  <td>{{ (r.score * 100) | round(2) }}</td>
                  <td>{{ r.role }}</td>
                  <td>{{ r.explanation }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <div class="text-end mt-3">
            <a href="/" class="btn btn-primary">Back to Upload</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
