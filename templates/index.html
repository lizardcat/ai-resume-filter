<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', sans-serif;
        }
        .card {
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
    </head>
    <body>
    <div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
        <div class="card p-4">
            <h3 class="mb-4 text-center text-primary">AI Resume Filter</h3>
            <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="resumeFiles" class="form-label">Upload Resumes (PDF or DOCX)</label>
                <input class="form-control" type="file" name="resumeFiles" multiple required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Select Job Role</label>
                <select class="form-select" name="role" id="role" required onchange="updateSkillSelectors()">
                <option value="">-- Select a role --</option>
                {% for role in roles %}
                <option value="{{ role.name }}">{{ role.name }}</option>
                {% endfor %}
                </select>
            </div>

            <!-- Must-Have Skills -->
            <div class="mb-3">
                <label class="form-label">Must-Have Skills</label>
                <div id="must-have-checkboxes" class="form-group border rounded p-2 bg-white" style="min-height: 50px;"></div>
            </div>
            
            <!-- Nice-to-Have Skills -->
            <div class="mb-3">
                <label class="form-label">Nice-to-Have Skills</label>
                <div id="nice-to-have-checkboxes" class="form-group border rounded p-2 bg-white" style="min-height: 50px;"></div>
            </div>

            

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Filter Resumes</button>
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>

        <script>
            const roleData = {{ role_data | tojson }};
        
            function updateSkillSelectors() {
            const roleSelect = document.getElementById("role");
            const selectedRole = roleSelect.value;
        
            const mustContainer = document.getElementById("must-have-checkboxes");
            const niceContainer = document.getElementById("nice-to-have-checkboxes");
        
            // Clear old checkboxes
            mustContainer.innerHTML = "";
            niceContainer.innerHTML = "";
        
            if (!selectedRole || !roleData[selectedRole]) return;
        
            const mustSkills = roleData[selectedRole].must_have;
            const niceSkills = roleData[selectedRole].nice_to_have;
        
            mustSkills.forEach(skill => {
                const id = "must-" + skill;
                mustContainer.innerHTML += `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selected_must_have" value="${skill}" id="${id}">
                    <label class="form-check-label" for="${id}">${skill}</label>
                </div>`;
            });
        
            niceSkills.forEach(skill => {
                const id = "nice-" + skill;
                niceContainer.innerHTML += `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="selected_nice_to_have" value="${skill}" id="${id}">
                    <label class="form-check-label" for="${id}">${skill}</label>
                </div>`;
            });
            }
        </script>
      
</body>
</html>
